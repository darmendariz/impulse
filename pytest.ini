[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (medium speed, may use filesystem/S3/database)
    e2e: End-to-end tests (slow, expensive, use real external services)
    slow: Tests that take more than 1 second

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info

# Minimum Python version
minversion = 3.8
